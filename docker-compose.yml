version: "3.7"
services:
  cmangos:
    build: ./docker
    image: cmangos
    restart: always
    environment:
      - TZ=Europe/Oslo
    volumes:
      - ./src:/cmangos
      - database:/var/lib/mysql
    ports:
      - 3724:3724
      - 8085:8085

  web:
    image: python
    restart: always
    depends_on:
      - cmangos
    volumes:
      - ./web:/app
      - database:/var/lib/mysql
    ports:
      - 8086:8086
    command: bash -c "pip install flask && python /app/webserver.py"

volumes:
  database:
